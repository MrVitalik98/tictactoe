<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sass/index.css">
</head>
<body style="background:lightblue">
   <div class="container pt-3">
    <div class="players" style="vertical-align:top;">
        <div class="float-left playerOne">
            <p class="playerOneName h5 d-inline text-center"> Player1</p> 
            <span class="badge invisible badge-success badge-pill">move</span>
            <hr>    
            <p class="text-center text-success playerOnePoint"></p>
        </div>
        
        <div class="float-right playerTwo">
            <p class="playerTwoName h5 text-center d-inline"> Player2</p>
            <span class="badge invisible badge-success badge-pill">move</span>
            <hr>
            <p class="text-center text-danger playerTwoPoint"></p>
        </div>
    </div>
    <div class=" d-flex justify-content-center" style="clear:both;">
        <button class="btn btn-success visible shadow" data-target="#mymodal" data-toggle="modal" onclick="startGame()">start</button>
    </div>


<!-- Modal -->

<div class="modal w-100 fade show" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Write player names</h5>
                <button class="close float-right" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div action="#" class="form w-50 mx-auto">
                    <div class="form-group">
                        <label for="#playerone">Player1</label>
                        <input type="text" autocomplete="off" id="playerone" class="form-control" placeholder=" Name">
                    </div>
                    <div class="form-group">
                        <label for="#playertwo">Player2</label>
                        <input type="text" id="playertwo" autocomplete="off" class="form-control" placeholder=" Name">
                    </div>
                    <button class="btn btn-success float-right" onclick="playGame()">Play</button>
                </div>
            </div>
        </div>
    </div>
</div>



    <table class="table w-75 p-3 h4 my-3  table-dark text-center mx-auto  table-bordered shadow-lg">
        <thead class="table-dark bg-dark">
            <th colspan="3">Moves:<span class="process">9</span></th>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
   </div>
    
   
    <div class="jumbotron invisible">
        <div class="justify-content-center d-flex">
            <h3 class="text-center text-dark d-inline">Game Over</h3>
            <button class="btn btn-warning rounded-circle d-inline ml-2 fa fa-repeat" onclick="restartGame()"></button>
        </div>
            <h5 class="text-center mt-2 text-dark draw d-none">Draw</h5>
            <h5 class="text-center mt-2 text-dark winner d-block">Winner <kbd class="plywinner">Player 2</kbd></h5>
    </div>
    
   
  <div class="text-monospace text-dark justify-content-center d-flex flex-column my-1" id="creator">
    <p class="text-center">
        Creator by MrCoder
    </p>
  </div>

    <script src="index.js"></script>
</body>
</html>
